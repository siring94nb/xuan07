<input type="hidden" id="nowhtml" value="navModel" class="navModel3-2">

	<ul class="breadcrumb">
		<li>
			<i class="icon-home"></i>
			积分产品列表--{$applet.name}
		</li>
	</ul>

	<div class="row-fluid">

	<div class="span12">


		<div class="portlet box ">


			<div class="portlet-body">


				<div class="input-box" style="margin-bottom: 10px; position: relative;">

					<div class="btn-group" style="float:right">

						<a href="{:Url('Exchangegoods/add')}?appletid=<?php echo $_GET['appletid']?>" >
						<button id="sample_editable_1_new" class="btn green">
						添加积分产品 <i class="icon-plus"></i>
						</button>
						</a>

					</div>
				</div>

				<table class="table table-striped table-hover table-bordered" id="sample_editable_1">

					<thead>

						<tr>
							
							<th style="width: 50px;">排序</th>
							<th style="width: 100px;">所属栏目</th>
							<th style="width: 100px;">缩略图</th>

							<th width="100px;">操作</th>

						</tr>

					</thead>

					<tbody>
						
						{if $products}
							{foreach $products as $item}
								<tr>
									<td>{$item.num}</td>
									<td>{$item.name}</td>

									<td style="font-weight:bold">{$item['id']}-{$item['title']}</td>

										<a href="{:Url('Exchangegoods/add')}?appletid=<?php echo $_GET['appletid']?>&pid={$item.id}"><button class="btn btncolor">编辑</button></a>

										<form action="{:Url('Exchangegoods/del')}?appletid=<?php echo $_GET['appletid']?>&pid={$item.id}"  method="post" enctype="multipart/form-data" onsubmit = "return del({$item.id})">

										</form>
									</td>
								</tr>
							{/foreach}
						{/if}
						
					</tbody>

				</table>
				<!-- 分页 -->
				<div>

						{$page}				
					</div>
				</div>

			</div>

		</div>
		

	</div>

</div>


<script type="text/javascript">

	function del(id,count){
		if(count>0){
			alert("该栏目中还存在子集栏目，请先删除所有子集栏目后再删除！");
			return false;
		}
		if(confirm('该删除操作不可逆，请谨慎操作?')){
			return true;
		}else{
			return false;
		}
	}
</script>
